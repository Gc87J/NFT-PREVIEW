<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;500;600;700&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600&family=Roboto:wght@400;500;700&family=Source+Serif+Pro:ital,wght@1,400;1,600&family=Supermercado+One&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>NFT Preview</title>
</head>

<body>
  <div class="main-body-container">
    <div class="content-container">
      <div    class="img-container">
        <img src="/images/image-equilibrium.jpg" alt="equilibrium" width="290px">
      </div>

      <div class="text-container">
        <div class="header">
          <p>Equilibrium #3429</p>
        </div>

        <div class="text-content">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>


        <div class="eth-icon">
          
          <div><img src="/images/icon-ethereum.svg" alt="">
          <span>  0.041ETH</span></div>

          <div class="time" href=""> <img src="/images/icon-clock.svg" alt="">
          <span>3 days left</span></div>
        </div>

        <hr>

        <div class="creator">
          <img src="/images/image-avatar.png" width="40px" alt="image-avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>

        
      </div>
    </div>
  </div>

</body>
</html>
